<!DOCTYPE html>
<html>
<head>
    <title>Text Area Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" id="home" href="{{ url_for('index') }}"><i class="ri-home-2-line"></i></a>
        </div>
    </nav>
    <div class="content">
        <h1>Put Your Sequences Here</h1>
        <form method="POST" action="/process"  onsubmit="return validateInput();">
            <textarea name="text" rows="16" cols="17" maxlength="256" id="myTextarea"></textarea><br><br>
            <input type="submit" value="Submit" id="submitbtn" class="btn btn-primary">
        </form>
    </div>
    
    
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        var navbarBrand = document.getElementById("home");
        var icon = navbarBrand.querySelector("i");
      
        navbarBrand.addEventListener("mouseenter", function() {
          icon.classList.remove("ri-home-2-line");
          icon.classList.add("ri-home-2-fill");
        });
      
        navbarBrand.addEventListener("mouseleave", function() {
          icon.classList.remove("ri-home-2-fill");
          icon.classList.add("ri-home-2-line");
        });

        function validateInput() {
            var textArea = document.getElementById("myTextArea");
            var lines = textArea.value.split("\n");
            var firstLineLength = lines[0].length;

            for(var i = 1; i < lines.length; i++){
                if(lines[i].length != firstLineLength){
                    alert("All rows must have the same length of string.");
                    return false;
                }
            }
            return true;
        }
      </script>
</body>
</html>
